 <body>
    <div class="container-fluid">
        <h3>Portfolio Optimizer V2</h3>
        <div class="row">
            <div class="col-xs-4">
                <span>Select 5 stocks from the list below and click submit to optimize your portfolio.</span>
                    <!-- <form class="form-signin" action="/optimize" method="post" role="form"> -->
                    <form id="stock_form" action="/optimize" method="post" role="form" class="needs-validation" novalidate>
                        <div class="form-group">
                                <label for="stockselection">Select stocks</label>
                                <select class="search-bar" name="stocks" multiple="multiple"></select>
                                <small id="stockhelp" class="form-text text-muted">You can select min 2 and max 10 stocks</small>
                        </div>
                        <div class="form-group">
                                <label for="capital">Capital to invest</label>
                                <!-- <input name="capital" class="form-control" value= "100000" placeholder="Capital" required> -->
                                <input class="form-control" name="capital" placeholder="100000" required>
                                <div class="invalid-feedback">Please enter a value</div>

                        </div>
                        <div class="form-group">
                            <label for="customRange1">Example range</label>
                            <input type="range" class="form-control-range" min="0" max="5" id="customRange1">
                        </div>
                        <div class="form-group">
                                <label for="customRange2">Example range</label>
                                <input type="range" class="form-control-range" id="customRange2">
                        </div>
                        <button class="btn btn-primary btn-block submit-button" type="submit">Submit</button> 
                        <!-- <button class="submit-button" type="button">Submit</button> -->
